<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <div class="card">
      <div class="card-body">
        <div>
         
          <h2>Nova Pauta</h2>
          <input class="form-control" id="pauta" type="text" [formControl]="pauta" placeholder="Pauta"/>

          <button
            class="btn btn-primary"
            type="submit"
            (click)="criarNovaPauta()"
          >
            Nova Pauta
          </button>
        
        </div>

        <div>
          <h2>Novo Associado</h2>
          <input class="form-control" id="associado" type="text" [formControl]="associado" placeholder="Nome"/>
          <input class="form-control" id="cpf" type="text" [formControl]="cpf" placeholder="CPF"/>

          <button
            class="btn btn-primary"
            type="submit"
            (click)="criarNovoAssociado()"
          >
            Novo Associado
          </button>
        </div>

        <div>
          <button
            class="btn btn-primary"
            type="submit"
            (click)="criarNovaVotacao()"
          >
            Nova votação
          </button>
        </div>
        <div>

          <label>Selecione a pauta: </label>
          <select class="custom-select" [(ngModel)]="pautaSelecionada">
            <option value="">Selecione</option>
            <option *ngFor="let pautas of pautaList" [value]="pautas.id"> {{ pautas.nome }} </option>
          </select>

          <label>Selecione uma votação aberta: </label>
          <select class="custom-select" [(ngModel)]="votacaoSelecionada">
            <option value="">Selecione</option>
            <option *ngFor="let votacao of votacaoList" [value]="votacao.id"> {{ votacao.id }} </option>
          </select>

          <label>Selecione um associado: </label>
          <select class="custom-select" [(ngModel)]="associadoSelecionado">
            <option value="">Selecione</option>
            <option *ngFor="let associado of associadosList" [value]="associado.id"> {{ associado.nome }} </option>
          </select>

          <label>Selecione seu voto: </label>
          <select class="custom-select" [(ngModel)]="votoSelecionado">
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
          </select>

          <button
            class="btn btn-success"
            type="submit"
            (click)="votar()"
          >
            Votar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
